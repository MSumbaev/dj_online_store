{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<img src="{{ object.image|mymedia }}" class="img-fluid" alt="Card image cap">
<div class="card mb-4 box-shadow">
    <div class="card-header">
        <h3 class="my-0 font-weight-normal">{{object.title}}</h3>
    </div>
    <div class="card-body">
        <h4 class="card-title pricing-card-title">Цена: {{object.purchase_price}} руб.</h4><br>
        <h4 class="card-title pricing-card-title">Категория: {{object.category}}</h4><br>
        <h4 class="card-title pricing-card-title">Описание:</h4>
        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{object.description}}</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
    </div>
</div>
{% endblock %}
