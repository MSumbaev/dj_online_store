<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{object.title}}</h4>
        </div>
        <div class="card-body">
            <h3 class="card-title pricing-card-title">{{object.purchase_price}} руб.</h3>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{object.description|truncatechars:100}}</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            <a href="{% url 'catalog:product' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>
        </div>
    </div>
</div>
