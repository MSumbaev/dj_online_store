{% extends 'catalog/base.html' %}

{% block content %}
<a href="{% url 'blogs:blog_create' %}" type="button"
   class="btn btn-lg btn-outline-primary mb-5">Добавить блог</a>
<div class="row text-center">
    {% for object in object_list %}
    <div class="card" style="width: 18rem;">
        <img src="/media/{{ object.image }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.body|truncatechars:100 }}</p>
            <a href="{% url 'blogs:blog_detail_view' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary mb-3">Посмотреть</a>
            <a href="{% url 'blogs:blog_update' object.pk  %}" type="button"
               class="btn btn-outline-warning float-left">Изменить</a>
            <a href="{% url 'blogs:blog_delete' object.pk  %}" type="button"
               class="btn btn-outline-danger float-right">Удалить</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
